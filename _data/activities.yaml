- id: structural-analysis
  type: activity
  category: analyzing
  displayname: 
    en: 'structural analysis'
    fr: 'analyse structurelle'
    de: 'Strukturanalyse'
  definition:
    en: "Structural analysis involves analysis of dimensions of the language system on the level of the relations between these structural elements such as morphology or syntax. [URI](https://vocabs.dariah.eu/tadirah/structuralAnalysis)"
    fr: "L'analyse structurelle consiste en l'analyse d'objets sur le plan des relations entre les éléments structurels d'un artéfact culturel (en linguistique, niveau de la morphologie ou de la syntaxe). [URL(https://github.com/dhtaxonomy/TaDiRAH/blob/master/fre/activites.md#analyse-structurelle)]"
    de: "Strukturanalyse betrifft die Analyse von Objekten auf der Ebene der Relationen struktureller Elemente eines kulturellen Artefakts (z.B. die Morphologie oder Syntax in der Linguistik). [URL](https://github.com/dhtaxonomy/TaDiRAH/blob/master/deu/aktivitaeten.md#strukturanalyse)" 


