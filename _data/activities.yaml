- id: modeling 
  type: activity
  category: interpreting 
  displayname: 
    en: 'modeling'
    fr: 'modélisation'
    de: 'Modellieren'
  definition: 
    en: "Modeling refers to creating an abstract representation of a complex phenomenon, usually in a machine-readable way, possibly in an interactive way (i.e. it includes “simulation”). Models become machine-readable when modeling produces a schema that describes the elements and the structure of an object of inquiry in an explicit way. Further it refers to the activity of transforming or manipulating a digital object in such a way as to make it compatible with a previously constructed model or schema. [URI](https://vocabs.dariah.eu/tadirah/modeling)"
    fr: "La modélisation est l'activité qui consiste à créer une représentation abstraite d'un phénomène complexe, ordinairement sous une forme lisible par les machines et éventuellement sous une forme interactive (elle comprend donc la simulation). Des modèles deviennent lisibles par les machines lorsque la modélisation produit un schéma qui décrit les éléments et la structure d'un objet d'enquête d'une façon explicite. Le terme peut aussi désigner l'activité qui consiste à transformer ou à manipuler un objet numérique de sorte à le rendre compatible avec un modèle ou un schéma construit antérieurement. [URL](https://github.com/dhtaxonomy/TaDiRAH/blob/master/fre/activites.md#mod%C3%A9lisation)"
    de: "Modellieren ist die Aktivität des Schaffens einer abstrakten Repräsentation eines komplexen Phänomens, meist maschinen-lesbar, ggfs. aber auch auf interaktive Art (es umfasst z.B. die Simulation). Modelle werden maschinenlesbar, wenn die Modellierung ein Schema produziert, welches die Elemente und Struktur des Forschungsobjekts explizit beschreibt. Modellierung kann sich auch auf die Aktivität einer Transformation oder Veränderung eines digitalen Objekts beziehen, sofern es dazu dient, Kompatibilität zu einem zuvor geschaffenen Modell oder Schema zu erreichen. [URL](https://github.com/dhtaxonomy/TaDiRAH/blob/master/deu/aktivitaeten.md)"
