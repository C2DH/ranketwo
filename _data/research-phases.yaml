    de: 'analysieren'

- id: hermeneutics
  type: 'research-phase'
  displayname:
    en: 'interpret'
    fr: 'interpréter'
    de: 'interpretieren'

- id: dissemination
  type: 'research-phase'
  displayname:
    en: 'disseminate'
    fr: 'disséminer'
    de: 'veröffentlichen'

- id: preservation
  type: 'research-phase'
  displayname:
    en: 'preserve'
    fr: 'préserver'
    de: 'bewahren'