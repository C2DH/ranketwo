# This file contains the ids and display names in three languages: en, fr and de, of the main research phases historians face in their research. The type of these metadata is specified as `research-phase`. The metadata field to use in the yaml heading is thus `research-phase`. These metadata are to be used to help classify the lessons of Ranke.2 and enhance search functions.

