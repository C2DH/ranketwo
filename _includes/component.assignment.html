<div class="component assignment">
  <section>
  <h3>{{component.title}}</h3>
  {% assign excerpt = component.content | split: site.excerpt_separator | first %}
  <blockquote>{{excerpt | markdownify}}</blockquote>
    <a href="{{component.url | relative_url}}">open</a>

    <aside><b>assignment #{{component.order}}</b><br>{{component.duration}}</aside>
  </section>
</div>
