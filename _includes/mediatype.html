
{% assign _mediatypes = site.data.tags | where: "id", key %}
{% if _mediatypes.size == 0 %}
  {% include t.html %}
{% else %}
  {% assign _mediatype = _mediatypes[0] %}
  {% assign _displayname = _mediatype.displayname[page.lang] %}
  <a href="/search/?mediatype=object"><span>{{_displayname}}</span></a>
{% endif %}
