---
layout: default
---
<div class='container'>
  <div id='wrapper'>

    {% if page.title %}<h1>{{page.title}}</h1>{% endif %}

    {% assign paragraphs = page.content | split: site.excerpt_separator %}
    <div class="excerpt">{{paragraphs[0] | markdownify }}</div>
    <div class="contents">
      {{paragraphs[1]}}
    </div>

  </div>
</div>
